{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu items</h1>
<!--Begin col-->
<div class="column">
    <!-- Step 14: Create for loop -->
    {% for item in menu %}
    <p>
        <!-- Step 14: Add DTL variable for name -->
        <a href="menu_details/{{ item.id }}">{{ item.food_name }} - {{ item.cuisine }}</a>
        <span class="menu-price">
            <!-- Step 14: Add DTL variable for price -->
            ${{ item.price }}
        </span>
    </p>
    <!-- Step 14: End or loop -->
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
